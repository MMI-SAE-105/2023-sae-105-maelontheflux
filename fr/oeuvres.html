<!DOCTYPE html>
<html lang="fr" x-data="{menuOuvert1: false}" :class="{stopscroll:menuOuvert1,}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hans-hinterreiter</title>
    <link rel="icon" href="../public/icones/icon_logo-small-black.svg">
    <link rel="stylesheet" href="../src/styles.css">
    <script defer src="https://unpkg.com/alpinejs"></script>
</head>


<header class="bg-img-header">
    <a href="../fr/index.html">
        <img class="header-logo align" src="../public/icons/icon_logo-small-black.svg"
            alt="logo du site Concret Art"></a>



    <button class="icon-menu-contour" aria-controls="mainNav" @click="menuOuvert1 = ! menuOuvert1"><img
            class="icon-menu-barre" src="../public/icons/icon_menu.svg"></button>

    <nav id="mainNav" class="bg-menu" x-show="menuOuvert1" x-transition.scale.origin.top.right>
        <a href="../fr/index.html">

            <img class="padding-top18 align" src="../public/icons/icon_logo-small-white.svg"
                alt="logo du site Concret Art"></a>

        <button class="icon-croix-contour" aria-controls="mainNav" @click="menuOuvert1 = ! menuOuvert1"><img
                class="icon-menu-croix" src="../public/icons/icon_cross.svg"></button>


        <a href="../fr/artistes.html">
            <p class="ptitre-menu margintop100 text-menu">Les grands artistes</p>
        </a>

        <a href="../fr/oeuvres.html">
            <p class="ptitre-menu margintop39 text-menu">Les grandes oeuvres</p>
        </a>

        <a href="../fr/billetterie.html">
            <p class="ptitre-menu margintop39 text-menu">Billetterie</p>
        </a>

        <p class="pfooter-corps align-mid">Exposition d’Art Concret</p>
    </nav>
    <div>
        <h1 class="padding-top50">Les grandes oeuvres</h1>
    </div>
</header>

<body>
        <div class="carrousel" x-data="{
            hrefCourant: '#ecran-1',
            }">
            <button @click="$refs.parent.scrollLeft -= $refs.parent.clientWidth"
                class="carrousel_btn carrousel_btn-avant" aria-label="oeuvre d'avant">
                &lt;</button>
            <button @click="$refs.parent.scrollLeft += $refs.parent.clientWidth"
                class="carrousel_btn carrousel_btn-apres" aria-label="oeuvre d'après"></button>
            <div class="carrousel_parent-ecrans" x-ref="parent">
                <div id="Hans" class="carrousel_ecran">
                    <figure>
                        <img src="../public/img/carroussel/img-carroussel-hans-2.webp" alt="oeuvre de Hans">
                    </figure>
                </div>
                <div id="Josef" class="carrousel_ecran">
                    <figure>
                        <img src="../public/img/carroussel/img-carroussel-josef-2.webp" alt="oeuvre de Josef">
                        <figcaption>Oeuvre Josef</figcaption>
                    </figure>
                </div>
                <div id="Lolo" class="carrousel_ecran">
                    <figure>
                        <img src="../public/img/carroussel/img-carroussel-lolo-2.webp" alt="oeuvre de Lolo">
                        <figcaption>Oeuvre Lolo</figcaption>
                    </figure>
                </div>
                <div id="Robert" class="carrousel_ecran">
                    <figure>
                        <img src="../public/img/carroussel/img-carroussel-robert-2.webp" alt="oeuvre de Robert">
                        <figcaption>Oeuvre Robert</figcaption>
                    </figure>
                </div>
            </div>
            <ul class="caroussel_liste-liens">
                <li><a href="#Hans" class="caroussel_lien" {actif:hrefCourant==='#Hans'}>Oeuvre Hans</a></li>
                <li><a href="Josef" class="caroussel_lien" {actif:hrefCourant==='#Josef'}>Oeuvre Josef</a></li>
                <li><a href="#Lolo" class="caroussel_lien" {actif:hrefCourant==='#Lolo'}>Oeuvre Lolo</a></li>
                <li><a href="#Robert" class="caroussel_lien" {actif:hrefCourant==='#Robert'}>Oeuvre Robert</a></li>
            </ul>
        </div>
    </body>

    <footer>
        <div class="rectangle-footer">
            <div>
                <img class="logo-centrer" src="../public/icons/icon_logo-big.svg">
                <a href="../fr/billetterie.html">
                    <p class="pfooter-titre text-center-footer sous-ligne">Billetterie & Contact</p>
                </a>
                <p class="pfooter-corps text-center-footer paddingtop45">Fondation Cartier, 261 Bd Raspail, 75014
                    <br>
                    Paris, France
                </p>

                <div class="logo-rs">
                    <adress>
                        <a class="pfooter-name" href="mailto:info.reservation@fondation.cartier.com"><img
                                class="icon-mail" src="../public/icons/icon_mail.svg"></a>
                    </adress>
                    <a href="https://www.instagram.com/fondationcartier/"><img class="icon-insta"
                            src="../public/icons/icon_instagram.svg"></a>
                    <a href="https://www.facebook.com/FondationCartier"><img class="icon-facebook"
                            src="../public/icons/icon_facebook.svg"></a>
                </div>
                <div class="bas-footer text-center-footer">
                    <p class="pfooter-link bottom-element-footer">Design graphique & développement : maelontheflux
                    </p>
                </div>
                <a href="http://mmimontbeliard.com/"><img class="mmi-logo"
                        src="../public/img/all/mmi-logo-footer.webp"></a>
            </div>
        </div>
    </footer>

</html>
